<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadi 'n fake Login</title>
    <!-- STYLES -->
    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Sezione gioco dei dadi -->
    <section class="roll-game">
        <h2>Gioco del dado</h2>
        <p id="user-dice"></p>
        <p id="computer-dice"></p>
        <h3 id="winner"></h3>
    </section><br><br><br>

    <!-- Sezione fake login -->
    <section class="fake-login">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="francesco@boolean.com" required>
            <button type="button" id="loginButton">Accedi</button>
        </form>
        <p id="message" class="fw-bold"></p>
    </section>
    <script src="script.js"></script>
</body>

</html>
